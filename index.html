<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script src="app.js"></script>
    <title>Hangman</title>
</head>

<body>
     <div class="container start">
           <div class ="row ">
               <div class = "col-12">
               <h1>Guess the English Football Club </h1>
               <h3>You Alright? Press SPACE to play</h3>
               </div>
           </div>
       </div> 
     <div class="container during">
        <div class="row ">
           
            <div class="col-12">
                <h2 class="remainingGuesses">Guesses Left: 0</h2>
                <h2>Wins: 0</h2>
                <h2>Losses: 0</h2>
                <h2></h2>

            </div>
        </div>

        <div class="row ">
            <div class="col-12">
                <h1>Test </h1>
                <h3 id = "letters">Here</h3>
            </div>
        </div>

        <div class="row  ">
            <div class="col-12">
                <h1 >Letters Guessed: </h1>
                <h3 class = "lettersGuessed">Press</h3>
            </div>
        </div> 
    </div>

<div class="container won">
           <div class ="row ">
               <div class = "col-12">
               <h1>3 Points!!!</h1>
               <h2>Record 0-0-0 </h2>
               <h3>Press SPACE to play again</h3>
               </div>
           </div>
       </div>    

        <div class="container lost">
        <div class ="row ">
            <div class = "col-12">
            <h1>Tough break. 0 Points</h1>
            <h2 class = "record">Record 0-0 </h2>
            <h3>Press SPACE to play again</h3>
            </div>
        </div>
    </div>     




    <script>
// $("#letters").html("Hello    </script>
</body>

</html>
